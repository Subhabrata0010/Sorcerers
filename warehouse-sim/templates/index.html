<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Robot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Warehouse Robot Dashboard</h1>
        <div class="controls">
            <p><strong>Instructions:</strong> Click a cell to select a pickup location, click another cell for drop-off, then click "Create Task".</p>
            <p>
                Current Pickup: <span id="pickup-pos">None</span> |
                Current Drop-off: <span id="drop-pos">None</span>
            </p>
            <button id="create-task-btn">Create Task</button>
            <button id="clear-selection-btn">Clear Selection</button>
        </div>
        <div id="grid-container">
            <div id="grid"></div>
        </div>
        <div class="legend">
            <div><span class="legend-color robot-idle"></span> Robot (Idle)</div>
            <div><span class="legend-color robot-pickup"></span> Robot (To Pickup)</div>
            <div><span class="legend-color robot-drop"></span> Robot (To Drop)</div>
            <div><span class="legend-color task-pickup"></span> Pickup Location</div>
            <div><span class="legend-color task-drop"></span> Drop-off Location</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
